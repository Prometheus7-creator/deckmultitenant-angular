<h1 mat-dialog-title class="mat-dialog-title">Add new Tenant</h1>
<div mat-dialog-content class="mat-dialog-content">
  <div>
    <div class="input-row adress">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="data.name" required />
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>
    </div>
    <div class="input-row adress">
      <mat-form-field appearance="outline">
        <mat-label>Company Description</mat-label>
        <textarea matInput placeholder="Company Description" [(ngModel)]="data.companyDescription" required></textarea>
        <mat-icon matSuffix>business</mat-icon>
      </mat-form-field>
    </div>
    <div class="input-row">
      <mat-form-field appearance="outline">
        <mat-label>Allowed Disk Space (GB)</mat-label>
        <input type="number" matInput placeholder="Allowed Disk Space" [(ngModel)]="data.allowedDiskSpace" required />
        <mat-icon matSuffix>storage</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Valid Upto</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.endDate" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="input-row">
      <mat-form-field appearance="outline">
        <mat-label>Allowed Mobile Users</mat-label>
        <input type="number" matInput placeholder="Allowed Mobile Users" [(ngModel)]="data.mobileUserCount" required />
        <mat-icon matSuffix>group</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Allowed Web Users</mat-label>
        <input type="number" matInput placeholder="Allowed Web Users" [(ngModel)]="data.webUserCount" required />
        <mat-icon matSuffix>group</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Allowed Both Users</mat-label>
        <input type="number" matInput placeholder="Allowed Both Users" [(ngModel)]="data.bothUserCount" required />
        <mat-icon matSuffix>group</mat-icon>
      </mat-form-field>
    </div>
    <div class="input-row company">
      <mat-form-field appearance="outline">
        <mat-label>Company Website</mat-label>
        <input matInput placeholder="Company" [(ngModel)]="data.website" required />
        <mat-icon matSuffix>language</mat-icon>
      </mat-form-field>
    </div>

  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isSaving" (click)="submitData()">
    <mat-spinner *ngIf="isSaving" diameter="25"></mat-spinner>
    <span *ngIf="!isSaving">Ok</span>
  </button>
</div>
