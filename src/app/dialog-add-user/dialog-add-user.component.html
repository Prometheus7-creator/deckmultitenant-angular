<h1 mat-dialog-title class="mat-dialog-title">Add new Tenant</h1>
<div mat-dialog-content class="mat-dialog-content">
  <div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="First Name" [(ngModel)]="data.name" />
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>
    </div>
    <div class="input-row adress">
      <mat-form-field appearance="outline">
        <mat-label>Company Description</mat-label>
        <input matInput placeholder="Company Description" [(ngModel)]="data.companyDescription" />
        <mat-icon matSuffix>business</mat-icon>
      </mat-form-field>
    </div>
    <div class="input-row">
      <mat-form-field appearance="outline">
        <mat-label>Allowed Disk Space</mat-label>
        <input
          type="number"
          matInput
          placeholder="Allowed Disk Space"
          [(ngModel)]="data.allowedDiskSpace"
        /> 
        <mat-icon matSuffix>storage</mat-icon>
      </mat-form-field>
      <!-- <mat-form-field appearance="outline">
        <mat-label>Validity</mat-label>
        <input matInput placeholder="Validity" [(ngModel)]="data.validity" />
        <mat-icon matSuffix>calendar_today</mat-icon>
      </mat-form-field> -->
    </div>

    <div class="input-row">
      <mat-form-field appearance="outline">
        <mat-label>Allowed Users</mat-label>
        <input
          type="number"
          matInput
          placeholder="Allowed Users"
          [(ngModel)]="data.allowedUsersCount"
        /> 
        <mat-icon matSuffix>group</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Expenses</mat-label>
        <input matInput placeholder="Expenses" [(ngModel)]="data.expenses" />
        <mat-icon matSuffix>payment</mat-icon>
      </mat-form-field>
    </div>
    <div class="input-row company">
      <mat-form-field appearance="outline">
        <mat-label>Company Website</mat-label>
        <input
          matInput
          placeholder="Company"
          [(ngModel)]="data.website"
        />
        <mat-icon matSuffix>language</mat-icon>
      </mat-form-field>
    </div>

    <div class="validty-field">
      <h3>Validity</h3>
      <input type="date" [(ngModel)]="data.endDate" />
      <!-- <mat-icon matSuffix>calendar_today</mat-icon> -->
    </div>

  </div>
</div> 

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <!-- <button mat-button (click)="submitData()">Ok</button> -->
  <button mat-button [disabled]="isSaving" (click)="submitData()">
    <mat-spinner *ngIf="isSaving" diameter="25"></mat-spinner>
    <span *ngIf="!isSaving">Ok</span>
   </button>
</div>
